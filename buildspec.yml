version: 0.2

phases:
  install:
    commands:
      - echo install started on `date`
      - npm install
  pre_build:
    commands:
      - echo test started on `date`
      - npm test
  build:
    commands:
      - echo Build started on `date`
      - echo Compiling the es6 code
      - npm run build
  post_build:
    commands:
      - cp -R node_modules/ dist
cache:
  paths:
    - 'node_modules/**/*'
artifacts:
  type: zip
  files:
    - 'dist/**/*'
